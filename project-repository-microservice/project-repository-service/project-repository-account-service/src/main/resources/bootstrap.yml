server:
  port: 8003
  servlet:
    context-path: /project-account-service

spring:
  application:
    name: project-repository-account-service
  cloud:
    nacos:
      discovery:
        enabled: false # 如果不想使用 Nacos 进行服务注册和发现, 设置为 false 即可
        server-addr: ${nacosEndpoint}
        # server-addr: 127.0.0.1:8848,127.0.0.1:8849,127.0.0.1:8850 # Nacos 服务器地址
        namespace: ${projectNamespace}
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
#  kafka:
#    bootstrap-servers: 127.0.0.1:9092
#    producer:
#      retries: 3
#    consumer:
#      auto-offset-reset: latest
#  sleuth:
#    sampler:
#      probability: 1.0  # 采样比例, 1.0 表示 100%, 默认是 0.1
#  zipkin:
#    sender:
#      type: kafka # 默认是 web
#    base-url: http://localhost:9411/
  datasource:
    # 数据源
    url: ${jdbcConnectInfo}
    username: ${jdbcUserName}
    password: ${jdbcUserPsw}
    driver-class-name: ${jdbcDriverClass}
    type: com.zaxxer.hikari.HikariDataSource
    # 连接池
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
      pool-name: EcommerceHikariCP

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
